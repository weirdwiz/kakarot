appId: com.kakarot.app
productName: Kakarot
directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - package.json

# Platform-specific audio capture binaries
# macOS: audiotee binary
# Windows: FFmpeg for WASAPI loopback
# Linux: Uses system pw-record (PipeWire)

mac:
  category: public.app-category.productivity
  target:
    - target: dir
      arch: [arm64]
  extraResources:
    - from: node_modules/audiotee/bin/audiotee
      to: audiotee
  # Required for system audio capture
  extendInfo:
    NSMicrophoneUsageDescription: "Kakarot needs microphone access to transcribe your voice during meetings."
    NSAudioCaptureUsageDescription: "Kakarot needs system audio access to transcribe meeting participants."
    NSScreenCaptureUsageDescription: "Kakarot may need screen recording permission for audio capture."
  # Entitlements for audio capture
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch: [x64]
  # FFmpeg is required for Windows audio capture
  # Users should install FFmpeg or bundle it manually
  # extraResources:
  #   - from: resources/win/ffmpeg.exe
  #     to: ffmpeg.exe

linux:
  target:
    - target: AppImage
      arch: [x64]
  category: AudioVideo
  # Linux requires PipeWire for system audio capture
  # pw-record must be available in PATH (part of pipewire package)
